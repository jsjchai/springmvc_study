<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery操作DOM节点样式</title>
<script type="text/javascript" src="./js/jquery-1.11.2.js"></script>
<style type="text/css">
	.c1{
		font-size:40px;
	}
	.c2{
		background-color: purple;
	}
	.c3{
		background-color: orange;
	}
</style>
<script type="text/javascript">
	
	$(document).ready(function(){
		//1.查找节点样式
		var clazz1=$("ul li:eq(1)").attr("class");
		//alert(clazz1);
		//2.添加节点样式
		$("ul li:last").attr("class","c1");
		//3.追加节点样式 
		$("ul li:eq(1)").addClass("c1");
		//4.删除节点样式
		$("ul li:eq(2)").removeClass("c3");
	});
	
</script>
</head>
<body>
	
	<ul>
		<li class="c1">1111</li>
		<li class="c2">2222</li>
		<li class="c3">3333</li>
		<li>4444</li>
	</ul>
		
</body>
</html>
